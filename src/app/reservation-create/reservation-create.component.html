<div class="container">
  <h2 class="mb-4">Add Reservation</h2>
  <form (ngSubmit)="onSubmit()" #reservationForm="ngForm">
    <div class="form-group">
      <label for="clientFullName">Client Full Name</label>
      <input type="text" class="form-control" id="clientFullName" [(ngModel)]="reservation.clientFullName" name="clientFullName" required>
    </div>
    <div class="form-group">
      <label for="roomNumber">Room Number</label>
      <input type="text" class="form-control" id="roomNumber" [(ngModel)]="reservation.roomNumber" name="roomNumber" required>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate" [(ngModel)]="reservation.startDateString" name="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" id="endDate" [(ngModel)]="reservation.endDateString" name="endDate" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!reservationForm.form.valid">Submit</button>
  </form>
</div>
